buildscript {
    repositories {
        mavenLocal()
		flatDir {
			dirs "$rootProject.projectDir/jars"
		}
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://maven.nikr.net/" }
        maven { url "https://mvnrepository.com/artifact/" }
        maven { url "https://mvnrepository.com/" }
//        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '0.5'
    ext {
        appName = "retera-jwc3"
        jtattooVersion = '1.6.12'
        miglayoutVersion = '4.2'
		lwjglVersion = '2.9.3'
		image4jVersion = '0.7'
		rsyntaxtextareaVersion = '3.0.2'
        nashornVersion = '15.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://maven.nikr.net/" }
        maven { url "https://mvnrepository.com/artifact/" }
        maven { url "https://mvnrepository.com/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
    }
}

project(":modelstudio") {
    apply plugin: "java"


    dependencies {
        implementation project(":thirdparty")
        implementation "com.fifesoft:rsyntaxtextarea:$rsyntaxtextareaVersion"
        implementation "org.jclarion:image4j:$image4jVersion"

        implementation "com.github.inwc3:JMPQ3:1.7.14"
        implementation "org.json:json:20200518"
        implementation "org.openjdk.nashorn:nashorn-core:${nashornVersion}"
    }
}


project(":thirdparty") {
    apply plugin: "java"


    dependencies {
        apiElements "com.jtattoo:JTattoo:$jtattooVersion"
        implementation "com.jtattoo:JTattoo:$jtattooVersion"
        apiElements "com.miglayout:miglayout-swing:$miglayoutVersion"
        implementation "com.miglayout:miglayout-swing:$miglayoutVersion"

        apiElements "org.lwjgl.lwjgl:lwjgl:${lwjglVersion}"
        apiElements "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
        apiElements "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
        apiElements "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"
        apiElements "org.lwjgl.lwjgl:lwjgl_util:${lwjglVersion}"
        apiElements "net.nikr:dds:1.0.0"
//        compile "com.github.ebourg:infonode:master"
//        compile "com.github.DrSuperGood:blp-iio-plugin:master"
        apiElements files(fileTree(dir: '../jars', includes: ['*.jar']))

        implementation "net.nikr:dds:1.0.0"
        implementation files(fileTree(dir: '../jars', includes: ['*.jar']))

        implementation "org.lwjgl.lwjgl:lwjgl:${lwjglVersion}"
        implementation "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
        implementation "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
        implementation "org.lwjgl.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"
        implementation "org.lwjgl.lwjgl:lwjgl_util:${lwjglVersion}"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
